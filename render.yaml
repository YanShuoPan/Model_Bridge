services:
  - type: web
    name: ModelBridge
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip setuptools wheel && PIP_ONLY_BINARY=:all: pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    healthCheckPath: "/api/health"
